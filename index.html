    <h1 style="margin:10px 0px 0px 10px;text-align:center;" >Text analyzer application</h1>
<div class="form-container">
    <form action="/analyze" method="get">
        <h4 >Enter your text below</h4>
        <textarea name="text" style="width:749px;height:107px;" class="border border-info border-3 rounded-3"></textarea><br>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="mycheckbox">Remove Punctuations

        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="uppercheckbox">Capitalize the text

        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="lowercheckbox">SmallCase the text

        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="countcheckbox"> Count total character

        </div>

        <button class="btn btn-outline-info text-info search-button bg-dark px-5 mt-2" type="submit">Search</button>
    </form>

</div>
